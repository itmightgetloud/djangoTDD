{% extends "./base.html" %}
{% block header_text %}My Lists{% endblock %}

{% block extra_content %}
	<h2>{{ owner.email }}'s lists</h2>
	<ul>
		{% for list in owner.list_set.all %}
			<li><a href="{{ list.get_absolute_url }}">{{ list.name }}</a></li>
		{% endfor %}
	</ul>
	<a href="{% url 'home' %}" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-plus"></span>Create a new list</a>
{% endblock %}
